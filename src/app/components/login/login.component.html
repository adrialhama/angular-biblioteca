    <div class="container-fluid mt-3 pt-5">
        <div class="row w-50 mx-auto justify-content-center align-items-center">
            <h1 class="h1">Inicio de Sesión:</h1>
            <form #formulario="ngForm" (ngSubmit)="login(formulario)">
            <div class="mb-3 mt-3">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" placeholder="Introduce email" name="email" ngModel>
            </div>
            <div class="mb-3">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" placeholder="Introduce contraseña" name="password" ngModel>
            </div>        
            <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
