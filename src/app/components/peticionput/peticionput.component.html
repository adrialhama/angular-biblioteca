<div class="container-fluid">
  <h2 class="h2 text-primary fw-semibold my-4"><b>Actualizar Libro:</b></h2>
  <div class="row justify-content-center">
    <div class="col-7 justify-content-center">
      <form [formGroup]="formulario" (ngSubmit)="updateLibro()">
        <div class="form-group mb-3">
          <label for="id">Id del libro</label>
          <input type="number" class="form-control" id="id" name="id" matInput autocomplete="off" formControlName="id" required>
        </div>
        <div class="form-group mb-3">
          <label for="foto-enlace">Foto Enlace</label>
          <input type="text" class="form-control" id="foto-enlace" name="foto" matInput autocomplete="off" formControlName="foto" required>
        </div>
        <div class="form-group mb-3">
          <label for="titulo">Titulo</label>
          <input type="text" class="form-control" id="titulo" name="titulo" matInput autocomplete="off" formControlName="titulo" required>
        </div>
        <div class="form-group mb-3">
          <label for="autor">Autor</label>
          <input type="text" class="form-control" id="autor" name="autor" matInput autocomplete="off" formControlName="autor" required>
        </div>
        <div class="form-group mb-3">
          <label for="editorial">Editorial</label>
          <input type="text" class="form-control" id="editorial" name="editorial" matInput autocomplete="off" formControlName="editorial"
            required>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar libro</button>
      </form>
    </div>
  </div>
