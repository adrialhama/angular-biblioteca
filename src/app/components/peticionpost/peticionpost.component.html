<div class="container-fluid">
      <h2 class="h2 text-primary fw-semibold my-4"><b>Agregar Libro:</b></h2>
  <div class="row justify-content-center">
    <div class="col-7 justify-content-center">
      <form [formGroup]="formulario" (ngSubmit)="agregarLibro()">
        <div class="form-group mb-3">
          <label for="foto-enlace">Foto Enlace</label>
          <input type="text" class="form-control" id="foto-enlace" name="foto"
            placeholder="Ingrese el enlace de la foto" matInput autocomplete="off" formControlName="foto" required>
        </div>
        <div class="form-group mb-3">
          <label for="titulo">Titulo</label>
          <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Ingrese el tÃ­tulo del libro"
            matInput autocomplete="off" formControlName="titulo" required>
        </div>
        <div class="form-group mb-3">
          <label for="autor">Autor</label>
          <input type="text" class="form-control" id="autor" name="autor" placeholder="Ingrese el nombre del autor"
            matInput autocomplete="off" formControlName="autor" required>
        </div>
        <div class="form-group mb-3">
          <label for="editorial">Editorial</label>
          <input type="text" class="form-control" id="editorial" name="editorial"
            placeholder="Ingrese el nombre de la editorial" matInput autocomplete="off" formControlName="editorial"
            required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar libro</button>
      </form>
    </div>
  </div>
</div>
