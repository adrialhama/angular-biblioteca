<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-4 my-4" *ngFor="let l of libro">
      <div class="card" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{l.foto}}" class="img-fluid rounded-start" alt="{{l.titulo}}">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{l.titulo}}</h5>
              <p class="card-text">{{l.autor}}</p>
              <p class="card-text"><small class="text-muted">{{l.editorial}}</small></p>
              <form action="" method="post">
                <div class="row">
                  <div class="col-6">
                    <button class="btn btn-success" routerLink="/ActualizarLibro" [queryParams]="{id: l.id}">
                      Editar Libro
                    </button>
                  </div>
                  <div class="col-6">
                    <button class="btn btn-danger" routerLink="/BorrarLibro" [queryParams]="{id: l.id}">
                      Eliminar Libro
                    </button>
                  </div>                  
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
